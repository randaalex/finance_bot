        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: For asset accounts, returns the balance on this date.
        example: 2020-09-17
        explode: true
        in: query
        name: date
        required: false
        schema:
          format: string
          type: string
        style: form
      - description: Optional filter on the account type(s) returned
        explode: true
        in: query
        name: type
        required: false
        schema:
